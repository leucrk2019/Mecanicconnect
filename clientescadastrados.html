<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/clientescadastrados.css">
    <title>Cadastrar Clientes</title>
</head>
<body>
    <div id="profile-container">
        <h2>Painel</h2>
        <button id="agenda"><i class="fas fa-calendar-alt"></i> Agenda</button>
        <button id="clients"><i class="fas fa-users"></i> Clientes</button>
        <button id="register-client"><i class="fas fa-user-plus"></i> Cadastrar Clientes</button>
    </div>
    <div id="content">
        <h2>Cadastrar Cliente</h2>
        <div class="tabs">
            <div class="tab active" data-tab="dados-pessoais">Dados Pessoais</div>
            <div class="tab" data-tab="localizacao">Localização</div>
            <div class="tab" data-tab="automovel">Automóvel</div>
        </div>
        <form id="client-form">
            <div id="dados-pessoais" class="form-section active">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="button" id="next-to-localizacao">Próximo</button>
            </div>

            <div id="localizacao" class="form-section">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="houseNumber">Número da Casa:</label>
                <input type="text" id="houseNumber" name="houseNumber" required>

                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement">
                
                <button type="button" id="next-to-automovel">Próximo</button>
            </div>

            <div id="automovel" class="form-section">
                <label for="carPlate">Placa do Carro:</label>
                <input type="text" id="carPlate" name="carPlate" required>
                
                <button type="submit">Finalizar</button>
            </div>
        </form>
    </div>
    <script src="js/clientescadastrados.js"></script>
</body>
</html>
