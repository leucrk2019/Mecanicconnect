<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="page" id="login-container">
        <form method="POST" class="formLogin" id="login-form">
            <h1>Login</h1>
            <p>Seja Bem vindo a mecanic Connect!</p>
            <div id="error-message"></div>
            <label for="username">Usu치rio</label>
            <input type="text" id="username" placeholder="Digite seu usu치rio" autofocus="true" required />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <input type="submit" value="Acessar" class="btn" />
            <input type="button" value="Criar Conta" class="btn" id="create-account" />
        </form>
    </div>

    <div class="page hidden" id="register-container">
        <form method="POST" class="formLogin" id="register-form">
            <h1>Criar Conta</h1>
            <div id="register-error-message"></div>
            <label for="new-username">Usu치rio</label>
            <input type="text" id="new-username" placeholder="Digite seu usu치rio" required />
            <label for="new-password">Senha</label>
            <input type="password" id="new-password" placeholder="Digite sua senha" required />
            <input type="submit" value="Registrar" class="btn" />
            <input type="button" value="Voltar" class="btn" id="back-to-login" />
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
